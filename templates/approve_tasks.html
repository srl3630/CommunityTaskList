{% extends 'layout.html' %}

{% block body %}
	<h1>Tasks To Be Approved </h1>
	<hr>
	<table class="table table-striped">
		<tr>
			<th>ID</th>
			<th>Title</th>
			<th>Author</th>
			<th>Date</th>
		</tr>
		{% for task in tasks %}
		{% if not task.claimer == username %}
			<tr>
				<td>{{task.id}}</td>
				<td>{{task.taskname}}</td>
				<td>{{task.author}}</td>
				<td>{{task.create_date}}</td>
				<td><a href="approve_task/{{task.id}}" class="btn btn-default pull-right">Vouch For Completion</a></td>
			</tr>
		{% endif %}
		{% endfor %}
	</table>
{% endblock %}
